<h3 class="text-center mb-3">Update Task</h3> 

<hr />

<div class="container">
  <div class="row">
    <div class="col-md-6 py-1 text-center">
      <img src="https://img.icons8.com/clouds/300/000000/cloud.png" class="img-fluid" />
    </div>
    <div class="col-md-6 py-1 mt-4">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr>
              <td class="align-middle" style="width: 25%">Task ID : </td>
              <td><input type="text" class="form-control ml-1" id="id" disabled [(ngModel)]="task.id" name="id" /></td>
            </tr>
            <tr>
              <td class="align-middle" style="width: 25%">Worker ID : </td>
              <td><input type="text" class="form-control ml-1" id="worker_id" disabled [(ngModel)]="task.worker_id" name="worker_id" /></td>
            </tr>
            <tr>
              <td class="align-middle" style="width: 25%">Name : </td>
              <td><input type="text" class="form-control ml-1" id="name" required [(ngModel)]="task.name" name="name" placeholder="Enter Name" /></td>
            </tr>
            <tr>
              <td class="align-middle" style="width: 25%">Cloud Type : </td>
              <td><input type="text" class="form-control ml-1" id="targetCloud" required [(ngModel)]="task.targetCloud" name="targetCloud" placeholder="Enter Cloud Type" /></td>
            </tr>
            <tr>
              <td class="align-middle" style="width: 25%">Status : </td>
              <td><input type="text" class="form-control ml-1" id="status" disabled [(ngModel)]="task.status" name="status" /></td>
            </tr>
            <tr>
              <td><br /><button type="submit" class="btn btn-warning" [disabled]="!taskForm.form.valid">Update <i class="fas fa-check-circle"></i></button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>

<button (click)="gotoList()" class="btn btn-secondary mb-5"><i class="fas fa-angle-double-left"></i> Back to Task List</button><br>
